- hosts: localhost
  gather_facts: false
  vars_files:
     - vars.yml
  become: True
  tasks:    
      - name: Install python3 & git package
        yum:
          pkg:
            - python3
            - git
          state: installed

      - name: Clone github repository
        git:
         repo: 'https://github.com/anikpujan/Python-Project.git'
         dest: /home/ec2-user/Python_Scraping_project
         update: no

      - name: Install requests & beautifulsoup using pip3
        pip:
          name:
            - requests
            - beautifulsoup4
          executable: pip3

      - name: Run the script command
        shell: python3 /home/ec2-user/Python_Scraping_project/Bar_Lounge_Reviews.py

  
  
 
      - name: Install Python 
        yum:
         name: python3-pip
         state: present
      - name: Ensure boto and boto3 modules are installed
        pip:
         name: 
          - boto
          - boto3
          - botocore
         executable: pip3
               
      - name: Launch EC2 instance
        ec2:
         key_name: demo
         
         instance_type: t2.micro
         image: ami-09934b230a2c41883
         wait: true
         region: ca-central-1
        register: ec2
      - name: Print the process
        debug: var=ec2
    